[DEFAULT]

mongo.host = localhost
mongo.port = 27017
mongo.max_pool_size = 50
mongo.tz_aware = true
mongo.db = stubodb
mongo.w = 0

tornado.host = localhost
tornado.port = 8001

redis.host = 127.0.0.1
redis.port = 6379
redis.db = 0

redis_master.host = 127.0.0.1
redis_master.port = 6379
redis_master.db = 0

#graphite.host = http://your-graphite.com/
# this is actually the auth to connect to graphite server not app user/password 
#graphite.user = 
#graphite.password =

# load balancer
lb = 127.0.0.1
 
debug = true
num_processes = 1

# worker thread pool
max_workers = 50
worker = thread

# retry 5 times every 10 secs to connect to remote redis & mongo  
retry_count = 5
retry_interval = 10

# Only cache the first <request_cache_limit> of requests that have the same response
# request_cache_limit = 10

# Begin logging configuration

[loggers]
keys = root, stubo, tornado

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_stubo]
level = DEBUG
handlers =
qualname = stubo

[logger_tornado]
level = INFO
handlers =
qualname = tornado

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(process)d] %(message)s

# End logging configuration  
